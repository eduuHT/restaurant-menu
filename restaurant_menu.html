<!DOCTYPE html>
<html>
    <head>
        <title>Slime Restaurant</title>
        <style>
            body {
                background-color: antiquewhite;
            }
        </style>
    </head>
    <body>
        <header>
            <img 
            id="header-img" 
            src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/2faf0266323919.5b120fc7cc47b.png" 
            width="100%"/>
            <h1>Slime Restaurant</h1>
            <nav>
                <h2><a href="#menu">Menu</a></h2>
                <h2><a href="#order-form">Order Form</a></h2>
            </nav>
        </header>

        <main>
            <section id="menu">
                <h2>Menu</h2>
                <!-- First menu item-->
                <article>
                    <h3>Cuberry</h3>
                    <img 
                    src="https://static.wikia.nocookie.net/slimerancher/images/b/b9/Cuberry.png" 
                    width="10%"/>
                    <p>
                        The Steve's favorite!<br>
                        Price: <i>20 Newbucks</i>
                    </p>
                </article>
                <!-- Second menu item-->
                <article>
                    <h3>Heart Beet</h3>
                    <img
                    src="https://static.wikia.nocookie.net/slimerancher/images/f/f4/Heart_Beet_SR2_SP.png"
                    width="10%"
                    />
                    <p>
                        Perfect for Valentine's Day!<br>
                        Price: <i>20 Newbucks</i>
                    </p>
                </article>
                <!-- Third menu item-->
                <article>
                    <h3>Hen Hen</h3>
                    <img
                    src="https://vignette.wikia.nocookie.net/slimerancher/images/e/e9/Hen_hen.png/revision/latest?cb=20170406171026"
                    width="10%"
                    />
                    <p>
                        Actually just one Hen but it's still worth it.<br>
                        Price: <i>50 Newbucks</i>
                    </p>
                </article>
            </section>

            <section id="order-form">
                <h2>Place Your Order</h2>

            </section>
        </main>

        <footer>
            <img src="https://static.wikia.nocookie.net/slimerancher/images/e/e7/FoodFeed.gif">
        </footer>
    </body>
</html>
